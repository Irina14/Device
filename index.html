<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Device</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="header container">
    <nav class="header__nav nav-header">
      <a class="nav-header__logo">Device</a>
      <div class="nav-header__user user-nav">
        <form class="user-nav__search" action="https://echo.htmlacademy.ru" method="get">
          <label for="search-field"><span class="visually-hidden">Поиск по сайту</span></label>
          <input type="text" name="search" id="search-field" placeholder="Поиск по сайту">
          <button type="button">Найти</button>
        </form>
        <ul class="user-nav__authorization default-list">
          <li><a class="user-nav__link user-nav__input" href="#">Войти</a></li>
          <li><a class="user-nav__link user-nav__profile user-nav__link--hidden" href="#">Валентин Петухов</a></li>
          <li><a class="user-nav__exit user-nav__link--hidden" href="#">Выйти</a></li>
        </ul>
        <p class="user-nav__compare">
          <a class="user-nav__link" href="#">Сравнить</a>
        </p>
        <p class="user-nav__basket">
          <a class="user-nav__link" href="#">Корзина</a>
        </p>
      </div>
      <ul class="nav-header__site site-nav default-list">
        <li><a class="site-nav__link site-nav__catalog" href="#">Каталог товаров</a>
          <ul class="site-nav__submenu submenu default-list">
            <div class="submenu__wrapper">
              <div class="submenu__column">
                <li><a class="submenu__link" href="#">Виртуальная реальность</a></li>
                <li><a class="submenu__link" href="#">Моноподы для селфи</a></li>
                <li><a class="submenu__link" href="#">Экшн-камеры</a></li>
              </div>
              <div class="submenu__column">
                <li><a class="submenu__link" href="#">Фитнес-браслеты</a></li>
                <li><a class="submenu__link" href="#">Умные часы</a></li>
              </div>
              <div class="submenu__column">
                <li><a class="submenu__link" href="#">Квадрокоптеры</a></li>
              </div>
            </div>
          </ul>
        </li>
        <li><a class="site-nav__link" href="#">Доставка</a></li>
        <li><a class="site-nav__link" href="#">Гарантия</a></li>
        <li><a class="site-nav__link" href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
